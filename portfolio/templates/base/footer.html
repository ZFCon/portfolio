<!-- Footer -->
<footer class="footer text-center">
        <div class="container">
          <div class="row">
    
            <!-- Footer Location -->
            <div class="col-lg-4 mb-5 mb-lg-0">
              <h4 class="text-uppercase mb-4">Location</h4>
              <p class="lead mb-0">{{ page.address }}</p>
            </div>
    
            <!-- Footer Social Icons -->
            <div class="col-lg-4 mb-5 mb-lg-0">
              <h4 class="text-uppercase mb-4">Around the Web</h4>
              {% if page.facebook %}
              <a class="btn btn-outline-light btn-social mx-1" href="{{ page.facebook }}">
                <i class="fab fa-fw fa-facebook-f"></i>
              </a>
              {% endif %}

              {% if page.twitter %}
              <a class="btn btn-outline-light btn-social mx-1" href="{{ page.twitter }}">
                <i class="fab fa-fw fa-twitter"></i>
              </a>
              {% endif %}

              {% if page.linkedin %}
              <a class="btn btn-outline-light btn-social mx-1" href="{{ page.linkedin }}">
                <i class="fab fa-fw fa-linkedin-in"></i>
              </a>
              {% endif %}
            </div>
    
            <!-- Footer About Text -->
            <div class="col-lg-4">
              <h4 class="text-uppercase mb-4">Contact with me</h4>
              <p class="lead mb-0">
                <a href="mailto:{{ page.email }}">{{ page.email }}</a><br>
                <span>{{ page.phone }}</span>
              </p>
            </div>
          </div>
        </div>
      </footer>
    
      <!-- Copyright Section -->
      <section class="copyright py-4 text-center text-white">
        <div class="container">
          <small>Copyright &copy; {{ page.name }} 2019</small>
        </div>
      </section>
